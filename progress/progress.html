<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar</title>
  <style>
    .progress-container {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 25px;
      margin: 20px 0;
    }

    .progress-bar {
      width: 0;
      height: 30px;
      background-color: #4caf50;
      border-radius: 25px;
      text-align: center;
      line-height: 30px;
      color: white;
      transition: width 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar">0%</div>
  </div>
  <input type="number" id="progress-input" placeholder="Enter progress percentage" min="0" max="100">
  <button onclick="updateProgressBar()">Update Progress</button>

  <script>
    function updateProgressBar() {
      const progressInput = document.getElementById('progress-input').value;
      const progressBar = document.getElementById('progress-bar');
      const progress = Math.min(Math.max(progressInput, 0), 100); // Ensure the value is between 0 and 100
      progressBar.style.width = progress + '%';
      progressBar.textContent = progress + '%';
    }
  </script>
</body>
</html>
